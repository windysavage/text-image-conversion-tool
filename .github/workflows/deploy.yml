name: Deploy
on:
  push:
    branches: main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.10'
          architecture: 'x64'
      - name: install packages
        run: pip install -r requirements.txt
      - name: run tests
        run: make test
